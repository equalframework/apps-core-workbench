<div class="nameholder">
    <div class="left">
        <button mat-icon-button color="primary"
                *ngIf="buttonBack"
                [disabled]="buttonBackDisabled"
                (click)="onButtonBack.emit()">
            <mat-icon>arrow_back_ios_new</mat-icon>
        </button>
        <div [class.marginname]="buttonBack" class="name">
            <ng-content></ng-content>
        </div>
    </div>
    <div class="right">
        <button mat-icon-button
                *ngIf="buttonCancelOne"
                [disabled]="buttonCancelOneDisabled"
                (click)="onButtonCancelOne.emit()">
            <mat-icon>undo</mat-icon>
        </button>
        <button mat-icon-button
                *ngIf="buttonRevertOne"
                [disabled]="buttonRevertOneDisabled"
                (click)="onButtonRevertOne.emit()">
            <mat-icon>redo</mat-icon>
        </button>
        <button mat-stroked-button
                *ngIf="buttonNew"
                [disabled]="buttonNewDisabled"
                (click)="onButtonNew.emit()">
            <mat-icon>note_add</mat-icon> New
        </button>
        <button mat-stroked-button
                *ngIf="buttonLoad"
                [disabled]="buttonLoadDisabled"
                (click)="onButtonLoad.emit()">
            <mat-icon>upload_file</mat-icon> Load
        </button>
        <button mat-stroked-button
                *ngIf="buttonSave"
                [disabled]="buttonSaveDisabled"
                (click)="onButtonSave.emit()">
            <mat-icon>save</mat-icon> Save
        </button>
        <button *ngIf="buttonRun"
                mat-stroked-button
                [disabled]="buttonRunDisabled"
                (click)="onButtonRun.emit()">
            <mat-icon>play_circle</mat-icon>
            Run
        </button>
        <button *ngIf="buttonCancel"
                mat-stroked-button
                [disabled]="buttonCancelDisabled"
                (click)="onButtonCancel.emit()">
            <mat-icon>cancel</mat-icon>
            Cancel
        </button>
        <button *ngFor="let butn of contextualButton"
                mat-stroked-button
                (click)="onContextualButton.emit(butn.name)"
                [disabled]="butn.disabled">
            <mat-icon>{{butn.icon}}</mat-icon>
            {{butn.name}}
        </button>
        <button mat-icon-button
                *ngIf="customButton"
                [matMenuTriggerFor]="customButtons"
                [disabled]="!customButtonList || customButtonList.length < 1">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #customButtons >
            <button mat-menu-item class="primary"
                    *ngFor="let button of customButtonList; index as index"
                    [disabled]="button.disabled"
                    (click)="onCustomButton.emit(button.name)">
                <mat-icon class="primary">{{button.icon}}</mat-icon> {{button.name}}
            </button>
        </mat-menu>

    </div>
</div>
