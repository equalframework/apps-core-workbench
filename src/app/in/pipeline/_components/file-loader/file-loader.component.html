<app-popup-layout
    (close)="dialogRef.close(null)"
    [okButton]="true"
    okButtonText="Load"
    [okButtonDisabled]="!value"
    (ok)="dialogRef.close(value)"
>
    <div class="content">
        <label>Select file...</label><br>
        <app-autocomplete
            [(value)]="value"
            [values]="filtered_list"
            width="100%"
        >
        </app-autocomplete>
    </div>
</app-popup-layout>
