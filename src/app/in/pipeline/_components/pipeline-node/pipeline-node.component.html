<div class="node">
    <ng-container *ngIf="state === 'delete'">
        <button mat-mini-fab class="delete-button" (click)="delete()"><mat-icon>delete</mat-icon></button>
    </ng-container>
    <div class="icon">
        <mat-icon>{{node.data.type === 'actions' ? 'open_in_browser' : 'data_array'}}</mat-icon>
    </div>
    <div class="name">
        <label>{{node.data.name}}</label>
    </div>
</div>
