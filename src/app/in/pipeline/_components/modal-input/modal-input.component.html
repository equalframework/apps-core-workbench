<div class="modal-container">
    <div class="header">
        <button mat-icon-button class="close-button" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
        <h2>Edit {{data.pair.key}}</h2>
        <p>Type : {{data.pair.value.type}}</p>
    </div>
    <div class="body">
        <app-type-input [type]="data.pair.value.type" [value]="data.value" (changed)="store($event)">
        </app-type-input>
    </div>
    <div class="footer">
        <button mat-button (click)="onClose()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.value">Validate</button>
    </div>
</div>
