<div class="modal-container">
    <div class="header">
        <button mat-icon-button class="close-button" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
        <h2>Edit name and description</h2>
    </div>
    <div class="body">
        <mat-form-field>
            <mat-label *ngIf="isValid">Change the name</mat-label>
            <mat-label *ngIf="!isValid" style="color: red;">Name is already used!</mat-label>
            <input matInput [(ngModel)]="data.name" (ngModelChange)="isNameValid()">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Change the description</mat-label>
            <input matInput [(ngModel)]="data.description">
        </mat-form-field>
    </div>
    <div class="footer">
        <button mat-button (click)="onClose()">Cancel</button>
        <button mat-button [disabled]="!isValid" [mat-dialog-close]="data">Validate</button>
    </div>
</div>
