<div style="display: inline-block; width: 100%;">
    <mat-form-field [style.width]="width">
        <mat-label>{{name}}</mat-label>
        <input matInput [matAutocomplete]="auto" [formControl]="valueControl">
        <mat-autocomplete #auto>
            <mat-option autoActiveFirstOption *ngFor="let item of f_values" [value]="item">{{item}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
